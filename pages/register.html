<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Details</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/formStyle.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">
        <img src="../resource/logo.png" alt="Logo" height="35" />
      </div>
      <div class="right-elements">
        <a href="/">HOME</a>
        <a href="#">DINING</a>
        <a href="#">LIVING</a>
        <a href="#">WORKSPACE</a>
        <a href="#">CONTACT US</a>
      </div>
    </div>

    <div
      id="featured-collection"
      style="
        background-image: url('../resource/contactus.png');
        height: 100vh;
        bottom: 0;
      "
    >
      <div class="layout">
        <div class="title">Registration</div>
        <br />
        <div
          class="box"
          style="display: flex; justify-content: center; align-items: center;"
        >
          <form method="post" action="../php/register.php" id="form">
            <table id="contact-table">
              <tr>
                <td><label for="username">Username *</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    class="text-box"
                    id="username"
                    name="username"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="password">Password *</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="password"
                    class="text-box"
                    id="password"
                    name="password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="password">Renter Password *</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="password"
                    class="text-box"
                    id="check"
                    name="check"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email *</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="email"
                    class="text-box"
                    id="email"
                    name="email"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td style="text-align: center;">
                  <input
                    type="submit"
                    class="btn"
                    style="height: auto; margin-top: 48px;"
                    value="Next"
                  />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
